// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.6.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.6.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.4.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.6.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.6.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '2.52.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium', version: '2.0rc2', ext: 'pom'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.6.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '3.6.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-safari-driver', version: '3.4.0'

	compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
	compile group: 'com.aventstack', name: 'extentreports', version: '3.0.7'
	compile group: 'com.paulhammant', name: 'ngwebdriver', version: '0.9'
	testCompile group: 'org.testng', name: 'testng', version: '6.11'
}

task wrapper(type: Wrapper) {
     gradleVersion = '3.5'
}